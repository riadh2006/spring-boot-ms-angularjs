<!DOCTYPE html>
<html ng-app="product-app">
<head>
<meta charset="UTF-8">
<title>Product</title>
<link rel="stylesheet" type="text/css"
	href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body ng-controller="prod-ctrl">

	<div class="container">
		<input type="text" ng-model="motCLe" />
		<button ng-click="chercherProduits()">Chercher</button>
	</div>
	<div class="container">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Description</th>
					<th>Price</th>
					<th>Quantity</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="p in produits.content">
					<td>{{p.description}}</td>
					<td>{{p.price}}</td>
					<td>{{p.quantity}}</td>
				</tr>

			</tbody>
		</table>
	</div>


	<script type="text/javascript"
		src="node_modules/angular/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
